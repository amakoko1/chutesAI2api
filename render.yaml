services:
  - type: web
    name: chutesai2api
    region: frankfurt  # 可选其他有效区域如 "oregon" 或 "singapore"
    plan: free
    docker:
      image: ghcr.io/deanxv/chutesai2api:latest  # 使用备用镜像源
    envVars:
      - key: PORT
        value: "7011"  # 值必须为字符串格式
      - key: API_SECRET
        value: "your_actual_secret"  # 替换为真实密钥，并用引号包裹
      - key: TZ
        value: "Asia/Shanghai"
      - key: DEBUG
        value: "true"  # 可选调试模式
    autoDeploy: true
