services:
  - type: web
    name: chutesai2api
    region: frankfurt
    plan: free
    image:
      url: ghcr.io/deanxv/chutesai2api:latest
    envVars:
      - key: PORT
        value: "7011"
      - key: API_SECRET
        value: "your_actual_secret"
      - key: TZ
        value: "Asia/Shanghai"
    autoDeploy: true
